<div class="buttons">
    <button
        *ngIf="quantity === 0"
        (click)="addItem()"
        class="btn btn-secondary">ADD TO CART</button>
    <div
        *ngIf="quantity !== 0"
        class="next">
        <button
            (click)="removeItem()"
            class="btn btn-secondary">-</button>
        <p>{{ quantity }} in cart</p>
        <button
            (click)="addItem()"
            class="btn btn-secondary">+</button>
    </div>
</div>
