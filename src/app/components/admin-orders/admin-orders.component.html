<h1>Orders</h1>

<div *ngIf="$orders | async as serverOrders">
    <table class="table table-hover" *ngFor="let orders of serverOrders">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of converter(orders)">
                <td>{{ order.name }}</td>
                <td>{{ order.date }}</td>
                <td>
                    <button
                        (click)="viewOrder(order)"
                        class="btn btn-primary">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
